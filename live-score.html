<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Cricket Score</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f4f8;
}
.header{
  background:#0a7cff;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
}
.container{ padding:16px; }

.card{
  background:#fff;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

.score{
  font-size:32px;
  font-weight:bold;
  text-align:center;
}
.sub{
  text-align:center;
  color:#555;
  margin-top:5px;
}
.row{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-size:15px;
}
.label{ color:#666; }
.value{ font-weight:bold; }
</style>
</head>

<body>

<div class="header">ðŸ“Š Live Cricket Score</div>

<div class="container">

  <div class="card">
    <div id="matchTitle" class="sub">Loading match...</div>
    <div class="score" id="score">0 / 0</div>
    <div class="sub" id="overs">Overs: 0.0</div>
  </div>

  <div class="card">
    <div class="row">
      <span class="label">Batting</span>
      <span class="value" id="batting">-</span>
    </div>
    <div class="row">
      <span class="label">Bowling</span>
      <span class="value" id="bowling">-</span>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <span class="label">Striker</span>
      <span class="value" id="striker">-</span>
    </div>
    <div class="row">
      <span class="label">Non-Striker</span>
      <span class="value" id="nonstriker">-</span>
    </div>
    <div class="row">
      <span class="label">Bowler</span>
      <span class="value" id="bowler">-</span>
    </div>
  </div>

</div>

<script>
/* ðŸ”’ FIXED CONFIG â€“ NEVER CHANGE */
const GOOGLE_SHEET_ID = "1594dHXPzK71fte_WgI996KlzdhOFprpEZ78wottTZMA";
const API_URL = "https://script.google.com/macros/s/AKfycbxXRTaEoXrtUO7J2J_9_v3MkinQ_rqjuDf5Sug22KUgH1HRNpK3RljeFtL8-YxXv_k2lg/exec";

/* Fetch live score */
function loadScore(){
  fetch(API_URL + "?action=getLiveScore")
    .then(res => res.json())
    .then(d => {
      document.getElementById("matchTitle").innerText = d.match;
      document.getElementById("score").innerText = d.runs + " / " + d.wickets;
      document.getElementById("overs").innerText = "Overs: " + d.overs;

      document.getElementById("batting").innerText = d.batting;
      document.getElementById("bowling").innerText = d.bowling;

      document.getElementById("striker").innerText = d.striker;
      document.getElementById("nonstriker").innerText = d.nonstriker;
      document.getElementById("bowler").innerText = d.bowler;
    })
    .catch(err => console.log("Error loading score"));
}

loadScore();
setInterval(loadScore, 5000); // auto refresh
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>LocalCricketApp - Dashboard</title>
</head>
<body>

<h2>Dashboard</h2>
<p id="userInfo"></p>

<button onclick="go('myteam.html')">My Team</button>
<button onclick="go('players.html')">Players</button>
<button onclick="logout()">Logout</button>

<script>
const token = localStorage.getItem("token");
const userId = localStorage.getItem("userId");

if (!token) {
  window.location.href = "auth.html";
}

userInfo.innerText = "Logged in as: " + userId;

function go(page) {
  window.location.href = page;
}

function logout() {
  localStorage.clear();
  window.location.href = "auth.html";
}
</script>

</body>
</html>

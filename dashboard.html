<!DOCTYPE html>
<html>
<head>
  <title>LocalCricketApp - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .user {
      margin-bottom: 20px;
      color: #94a3b8;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .card {
      background: #111827;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .card:hover {
      background: #1f2933;
    }

    .logout {
      margin-top: 30px;
      background: #ef4444;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="header">LocalCricketApp</div>

<div class="container">
  <div class="user" id="userInfo"></div>

  <div class="grid">
    <div class="card" onclick="go('myteam.html')">
      üèè My Team
    </div>
    <div class="card" onclick="go('players.html')">
      üë• Players
    </div>
    <div class="card" onclick="go('matches.html')">
      üìÖ Matches
    </div>
    <div class="card" onclick="go('scoreboard.html')">
      üìä Scoreboard
    </div>
  </div>

  <div class="logout" onclick="logout()">Logout</div>
</div>

<script>
const token = localStorage.getItem("token");
const userId = localStorage.getItem("userId");

if (!token) {
  window.location.href = "auth.html";
}

userInfo.innerText = "Logged in as: " + userId;

function go(page) {
  window.location.href = page;
}

function logout() {
  localStorage.clear();
  window.location.href = "auth.html";
}
</script>

</body>
</html>

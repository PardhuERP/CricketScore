<!DOCTYPE html>
<html>
<head>
  <title>LocalCricketApp - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .user {
      margin-bottom: 20px;
      color: #94a3b8;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .card {
      background: #111827;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .card:hover {
      background: #1f2933;
    }

    .logout {
      margin-top: 30px;
      background: #ef4444;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="header">LocalCricketApp</div>

<div class="container">
  <div class="user" id="userInfo"></div>

  <div class="grid">
    <div class="card" onclick="go('myteam.html')">
      ğŸ My Team
    </div>
    <div class="card" onclick="go('players.html')">
      ğŸ‘¥ Players
    </div>
    <div class="card" onclick="go('matchrequest.html')">
      ğŸ- ğŸ Match Request
    </div>
    <div class="card" onclick="go('incomingmatches.html')">
     â¬‡ï¸ Incoming requests
    </div>
    <div class="card" onclick="go('openmatches.html')">
     â¬‡ï¸ Open Request
    </div>
    
    <div class="card" onclick="go('mymatches.html')">
      ğŸ“… Matches
    </div>
    <div class="card" onclick="go('scoreboard.html')">
      ğŸ“Š Scoreboard
    </div>
  </div>

  <div class="logout" onclick="logout()">Logout</div>
</div>

<script>
const BASE_URL = "https://script.google.com/macros/s/AKfycbze43b5gQyZ5s0q7pln3C18nW5nkQuBhjX-vHq8DC6r8-hLc2dScQn2ifHWvZTx3I8I/exec";
const token = localStorage.getItem("token");

if (!token) {
  window.location.href = "auth.html";
}

// Get user + team info
fetch(BASE_URL + "?action=getMyTeam&token=" + token)
  .then(r => r.json())
  .then(teamRes => {
    const teamName = teamRes.team ? teamRes.team[2] : "No Team";

    fetch(BASE_URL + "?action=getUserByToken&token=" + token)
      .then(r => r.json())
      .then(userRes => {
        userInfo.innerText = `Logged in as: ${userRes.name} (${teamName})`;
      });
  });

function go(page) {
  window.location.href = page;
}

function logout() {
  localStorage.clear();
  window.location.href = "auth.html";
}
</script>
</body>
</html>

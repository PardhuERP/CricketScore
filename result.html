<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f4f7;
      text-align: center;
    }

    .header {
      background: #0a3d62;
      color: #fff;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .box {
      background: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      color: #1e8449;
    }
  </style>
</head>

<body>

  <div class="header">üèÜ Match Result</div>

  <div class="box" id="result">
    Match in progress...
  </div>

  <script>
    const API =
      "https://script.google.com/macros/s/AKfycbxXRTaEoXrtUO7J2J_9_v3MkinQ_rqjuDf5Sug22KUgH1HRNpK3RljeFtL8-YxXv_k2lg/exec";

    function loadResult() {
      fetch(API + "?type=result")
        .then(r => r.json())
        .then(d => {
          if (d.result && d.result !== "") {
            document.getElementById("result").innerText =
              d.result;
          }
        });
    }

    loadResult();
    setInterval(loadResult, 3000);
  </script>

</body>
</html>

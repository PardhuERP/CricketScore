<!DOCTYPE html>
<html>
<head>
  <title>LocalCricketApp - Players</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
    }

    .header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .card {
      background: #111827;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      color: #000;
      font-weight: bold;
    }

    .player-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .player-card {
      background: linear-gradient(135deg,#1e293b,#020617);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      font-size: 13px;
    }

    .player-photo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #334155;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 5px;
      font-size: 22px;
    }

    .badge {
      font-size: 11px;
      color: #22c55e;
    }

    .back {
      text-align: center;
      color: #60a5fa;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<div class="header">Players</div>

<div class="container">

  <!-- ADD PLAYER -->
  <div class="card">
    <h3>Add Player</h3>

    <div id="teamInfo"></div>

    <input id="name" placeholder="Player Name" autocomplete="off">

    <select id="role">
      <option value="">Select Role</option>
      <option value="Batsman">Batsman</option>
      <option value="Bowler">Bowler</option>
      <option value="Allrounder">Allrounder</option>
      <option value="WicketKeeper">Wicket Keeper</option>
    </select>

    <select id="batStyle">
      <option value="">Batting Style</option>
      <option value="Right Hand">Right Hand</option>
      <option value="Left Hand">Left Hand</option>
    </select>

    <select id="bowlStyle">
      <option value="">Bowling Style</option>
      <option value="Right Arm Fast">Right Arm Fast</option>
      <option value="Right Arm Spin">Right Arm Spin</option>
      <option value="Left Arm Fast">Left Arm Fast</option>
      <option value="Left Arm Spin">Left Arm Spin</option>
    </select>

    <input id="jersey" placeholder="Jersey No (optional)">
    <input type="file" disabled>
    <small>Photo upload (Superadmin approval required)</small>

    <button onclick="addPlayer()">Add Player</button>
  </div>

  <!-- PLAYER LIST -->
  <div class="card">
    <h3>My Players</h3>
    <div id="playerList" class="player-grid"></div>
  </div>

  <div class="back" onclick="goBack()">‚Üê Back to Dashboard</div>
</div>

<script>
const BASE_URL = "https://script.google.com/macros/s/AKfycbze43b5gQyZ5s0q7pln3C18nW5nkQuBhjX-vHq8DC6r8-hLc2dScQn2ifHWvZTx3I8I/exec";
const token = localStorage.getItem("token");

let TEAM_ID = null;

if (!token) {
  window.location.href = "auth.html";
}

/* Load My Team First */
fetch(BASE_URL + "?action=getMyTeam&token=" + token)
  .then(r => r.json())
  .then(d => {
    if (!d.team) {
      alert("Create team first");
      window.location.href = "myteam.html";
      return;
    }

    TEAM_ID = d.team[0];
    teamInfo.innerHTML = `<b>Team:</b> ${d.team[2]} (${d.team[3]})`;
    loadPlayers();
  });

function addPlayer() {

  if (!name.value || !role.value) {
    alert("Enter player name and role");
    return;
  }

  const url = BASE_URL 
    + "?action=addPlayer"
    + "&token=" + token
    + "&teamId=" + TEAM_ID
    + "&name=" + name.value
    + "&role=" + role.value
    + "&jersey=" + jersey.value
    + "&batStyle=" + batStyle.value
    + "&bowlStyle=" + bowlStyle.value;

  fetch(url)
    .then(r => r.json())
    .then(d => {
      if (d.status === "OK") {
        alert("Player added");
        loadPlayers();
        name.value = "";
        jersey.value = "";
      } else {
        alert(d.message);
      }
    });
}

function loadPlayers() {
  fetch(BASE_URL + "?action=getPlayers&teamId=" + TEAM_ID)
    .then(r => r.json())
    .then(d => {
      playerList.innerHTML = "";

      d.players.forEach(p => {
        playerList.innerHTML += `
          <div class="player-card">
            <div class="player-photo">${p[2][0]}</div>
            <b>${p[2]}</b><br>
            <span class="badge">${p[4]}</span><br>
            <small>${p[5]} | ${p[6]}</small><br>
            <small>Jersey: ${p[3] || "-"}</small>
          </div>
        `;
      });
    });
}

function goBack() {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>

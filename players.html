<!DOCTYPE html>
<html>
<head>
  <title>Players</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Add Player</h2>

<input id="teamId" placeholder="Team ID (T1)">
<input id="name" placeholder="Player Name">
<input id="role" placeholder="Role (Batsman/Bowler)">
<input id="jersey" placeholder="Jersey No (optional)">
<button onclick="addPlayer()">Add Player</button>

<hr>

<button onclick="loadPlayers()">Load Players</button>

<pre id="result"></pre>

<script>
const BASE_URL = "https://script.google.com/macros/s/AKfycbze43b5gQyZ5s0q7pln3C18nW5nkQuBhjX-vHq8DC6r8-hLc2dScQn2ifHWvZTx3I8I/exec";
const token = localStorage.getItem("token");

function addPlayer() {
  fetch(BASE_URL + "?action=addPlayer"
    + "&token=" + token
    + "&teamId=" + teamId.value
    + "&name=" + name.value
    + "&role=" + role.value
    + "&jersey=" + jersey.value)
  .then(r => r.json())
  .then(d => show(d));
}

function loadPlayers() {
  fetch(BASE_URL + "?action=getPlayers&teamId=" + teamId.value)
    .then(r => r.json())
    .then(d => show(d));
}

function show(data) {
  result.innerText = JSON.stringify(data, null, 2);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Players</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Add Player</h2>

<input id="teamId" placeholder="Team ID (T1)"><br>
<input id="name" placeholder="Player Name"><br>

<select id="role">
  <option value="">Select Role</option>
  <option value="Batsman">Batsman</option>
  <option value="Bowler">Bowler</option>
  <option value="Allrounder">Allrounder</option>
  <option value="WicketKeeper">Wicket Keeper</option>
</select><br>

<select id="batStyle">
  <option value="">Batting Style</option>
  <option value="Right Hand">Right Hand</option>
  <option value="Left Hand">Left Hand</option>
</select><br>

<select id="bowlStyle">
  <option value="">Bowling Style</option>
  <option value="Right Arm Fast">Right Arm Fast</option>
  <option value="Right Arm Spin">Right Arm Spin</option>
  <option value="Left Arm Fast">Left Arm Fast</option>
  <option value="Left Arm Spin">Left Arm Spin</option>
</select><br>

<input id="jersey" placeholder="Jersey No (optional)"><br>

<input type="file" id="photo"><br>
<small>Photo will be visible only after Superadmin approval</small><br><br>

<button onclick="addPlayer()">Add Player</button>

<hr>

<button onclick="loadPlayers()">Load Players</button>

<pre id="result"></pre>

<script>
const BASE_URL = "https://script.google.com/macros/s/AKfycbze43b5gQyZ5s0q7pln3C18nW5nkQuBhjX-vHq8DC6r8-hLc2dScQn2ifHWvZTx3I8I/exec";
const token = localStorage.getItem("token");

if (!token) {
  alert("Please login again");
  window.location.href = "auth.html";
}

function addPlayer() {
  const url = BASE_URL 
    + "?action=addPlayer"
    + "&token=" + token
    + "&teamId=" + teamId.value
    + "&name=" + name.value
    + "&role=" + role.value
    + "&jersey=" + jersey.value
    + "&batStyle=" + batStyle.value
    + "&bowlStyle=" + bowlStyle.value;

  fetch(url)
    .then(r => r.json())
    .then(d => {
      result.innerText = JSON.stringify(d, null, 2);
      alert("Player added (photo pending approval)");
    });
}

function loadPlayers() {
  var teamIdVal = document.getElementById("teamId").value;
  alert("Loading players for teamId = " + teamIdVal);

  fetch(BASE_URL + "?action=getPlayers&teamId=" + teamIdVal)
    .then(r => r.json())
    .then(d => {
      result.innerText = JSON.stringify(d, null, 2);
    });
}
</script>

</body>
</html>

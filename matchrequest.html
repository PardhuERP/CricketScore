<!DOCTYPE html>
<html>
<head>
  <title>LocalCricketApp - Create Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
    }

    .header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .card {
      background: #111827;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      color: #000;
      font-weight: bold;
      font-size: 16px;
    }

    .toggle {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .toggle button {
      flex: 1;
      background: #334155;
      color: #fff;
    }

    .toggle .active {
      background: #22c55e;
      color: #000;
    }

    label {
  font-size: 13px;
  color: #cbd5f5;
  margin-top: 8px;
  display: block;
    }

    .back {
      text-align: center;
      color: #60a5fa;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<div class="header">Create Match</div>

<div class="container">

  <div class="card">
    <div id="myTeamInfo"></div>

    <!-- Toggle -->
    <div class="toggle">
      <button id="directBtn" class="active" onclick="setType('DIRECT')">Direct</button>
      <button id="openBtn" onclick="setType('OPEN')">Open</button>
    </div>

    <!-- Opponent -->
    <div id="opponentBox">
      <select id="toTeamId">
        <option value="">Select Opponent Team</option>
      </select>
    </div>

    <input id="city" placeholder="City">
    <input id="ground" placeholder="Ground">

    <input id="overs" type="number" placeholder="Overs">

    <select id="ballType" onchange="handleBallType()">
  <option value="">Ball Type</option>
  <option value="Leather">Leather Ball</option>
  <option value="Cork">Cork Ball</option>
  <option value="Tennis">Tennis Ball</option>
  <option value="Custom">Custom</option>
</select>

<input id="customBallType" placeholder="Enter custom ball type" style="display:none;">

    <label>Match Date & Time</label>
<input id="dateTime" type="datetime-local">

<label>Request Expiry Time</label>
<input id="expiryAt" type="datetime-local">

    <button onclick="createMatch()">Create Match</button>
  </div>

  <div class="back" onclick="goBack()">‚Üê Back to Dashboard</div>
</div>

<script>
const BASE_URL = "https://script.google.com/macros/s/AKfycbze43b5gQyZ5s0q7pln3C18nW5nkQuBhjX-vHq8DC6r8-hLc2dScQn2ifHWvZTx3I8I/exec";
const token = localStorage.getItem("token");

let FROM_TEAM_ID = null;
let MATCH_TYPE = "DIRECT";

if (!token) {
  window.location.href = "auth.html";
}

// Load my team
fetch(BASE_URL + "?action=getMyTeam&token=" + token)
  .then(r => r.json())
  .then(d => {
    if (!d.team) {
      alert("Create team first");
      window.location.href = "myteam.html";
      return;
    }

    FROM_TEAM_ID = d.team[0];
    myTeamInfo.innerHTML = `<b>My Team:</b> ${d.team[2]} (${d.team[3]})`;
    loadAllTeams();
  });

// Load all teams for dropdown
function loadAllTeams() {
  fetch(BASE_URL + "?action=getAllTeams")
    .then(r => r.json())
    .then(d => {
      d.teams.forEach(t => {
        if (t[0] !== FROM_TEAM_ID) {
          toTeamId.innerHTML += `<option value="${t[0]}">${t[2]} (${t[3]})</option>`;
        }
      });
    });
}

function setType(type) {
  MATCH_TYPE = type;
  directBtn.classList.remove("active");
  openBtn.classList.remove("active");

  if (type === "DIRECT") {
    directBtn.classList.add("active");
    opponentBox.style.display = "block";
  } else {
    openBtn.classList.add("active");
    opponentBox.style.display = "none";
  }
}

  function handleBallType() {
  if (ballType.value === "Custom") {
    customBallType.style.display = "block";
  } else {
    customBallType.style.display = "none";
  }
  }

function createMatch() {

  if (!city.value || !ground.value || !overs.value || !ballType.value || !dateTime.value) {
    alert("Fill all fields");
    return;
  }

  if (MATCH_TYPE === "DIRECT" && !toTeamId.value) {
    alert("Select opponent team");
    return;
  }

  let finalBallType = ballType.value;
  if (ballType.value === "Custom") {
    if (!customBallType.value) {
      alert("Enter custom ball type");
      return;
    }
    finalBallType = customBallType.value;
  }

  let url = BASE_URL 
    + "?action=createMatchRequest"
    + "&token=" + token
    + "&fromTeamId=" + FROM_TEAM_ID
    + "&city=" + encodeURIComponent(city.value)
    + "&ground=" + encodeURIComponent(ground.value)
    + "&overs=" + overs.value
    + "&ballType=" + encodeURIComponent(finalBallType)
    + "&dateTime=" + encodeURIComponent(dateTime.value)
    + "&matchType=" + MATCH_TYPE;

  if (MATCH_TYPE === "DIRECT") {
    url += "&toTeamId=" + toTeamId.value;
  }

  if (expiryAt.value) {
    url += "&expiryAt=" + encodeURIComponent(expiryAt.value);
  }

  fetch(url)
    .then(r => r.json())
    .then(d => {
      if (d.status === "OK") {
        alert("Match request created");
        goBack();
      } else {
        alert(d.message);
      }
    });
}

function goBack() {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>

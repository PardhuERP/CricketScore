<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teams Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f4f8;
}
.header{
  background:#0a7cff;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
}
.container{
  padding:16px;
}
.section{
  background:#fff;
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}
.section h3{
  margin-top:0;
}
input, button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  background:#0a7cff;
  color:#fff;
  border:none;
  cursor:pointer;
}
.team{
  padding:10px;
  border-bottom:1px solid #eee;
}
.team:last-child{ border-bottom:none; }
</style>
</head>

<body>

<div class="header">üë• Teams Management</div>

<div class="container">

  <!-- CREATE TEAM -->
  <div class="section">
    <h3>‚ûï Create Team</h3>
    <input type="text" id="teamName" placeholder="Enter Team Name">
    <button onclick="createTeam()">Create Team</button>
  </div>

  <!-- TEAMS LIST -->
  <div class="section">
    <h3>üèè Teams</h3>
    <div id="teamsList">Loading teams...</div>
  </div>

</div>

<script>
/* üîí FIXED CONFIG ‚Äì NEVER CHANGE */
const GOOGLE_SHEET_ID = "1594dHXPzK71fte_WgI996KlzdhOFprpEZ78wottTZMA";
const API_URL = "https://script.google.com/macros/s/AKfycbxXRTaEoXrtUO7J2J_9_v3MkinQ_rqjuDf5Sug22KUgH1HRNpK3RljeFtL8-YxXv_k2lg/exec";

/* Load teams on page load */
window.onload = loadTeams;

/* Fetch teams */
function loadTeams(){
  fetch(API_URL + "?action=getTeams")
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("teamsList");
      list.innerHTML = "";
      if(data.length === 0){
        list.innerHTML = "No teams created yet";
        return;
      }
      data.forEach(team => {
        const div = document.createElement("div");
        div.className = "team";
        div.innerText = "üèè " + team;
        list.appendChild(div);
      });
    })
    .catch(err => {
      document.getElementById("teamsList").innerHTML = "Error loading teams";
    });
}

/* Create team */
function createTeam(){
  const name = document.getElementById("teamName").value.trim();
  if(name === ""){
    alert("Enter team name");
    return;
  }

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "createTeam",
      teamName: name
    })
  })
  .then(res => res.text())
  .then(msg => {
    alert("Team Created");
    document.getElementById("teamName").value = "";
    loadTeams();
  })
  .catch(err => alert("Error creating team"));
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teams Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f4f8;
}
.header{
  background:#0a7cff;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
}
.container{ padding:16px; }
.section{
  background:#fff;
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#0a7cff;
  color:#fff;
  border:none;
  cursor:pointer;
}
.team{
  padding:10px;
  border-bottom:1px solid #eee;
}
#msg{
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">üë• Teams Management</div>

<div class="container">

  <div class="section">
    <h3>‚ûï Create Team</h3>
    <input id="teamName"
           placeholder="Enter Team Name"
           onkeydown="if(event.key==='Enter'){createTeam(); return false;}">
    <button type="button" onclick="createTeam()">Create Team</button>
    <div id="msg"></div>
  </div>

  <div class="section">
    <h3>üèè Teams</h3>
    <div id="teamsList">Loading‚Ä¶</div>
  </div>

</div>

<script>
/* ===== API URL (FOREVER) ===== */
const API_URL =
"https://script.google.com/macros/s/AKfycbzdz3UnRjf-nDbzd9WCdKpQG32jXc1ehGKeXy9q_Czm8ASwHSszmvWlNQa8OSL-6VE/exec";

/* ===== LOAD TEAMS (JSONP) ===== */
function loadTeams(){
  const list = document.getElementById("teamsList");
  list.innerText = "Loading teams...";

  const cb = "cb_load_" + Date.now();
  window[cb] = function(data){
    list.innerHTML = "";
    if(!data || data.length === 0){
      list.innerText = "No teams yet";
    }else{
      data.forEach(t=>{
        const d = document.createElement("div");
        d.className = "team";
        d.innerText = "üèè " + t;
        list.appendChild(d);
      });
    }
    delete window[cb];
  };

  const s = document.createElement("script");
  s.src = API_URL + "?action=getTeams&callback=" + cb;
  document.body.appendChild(s);
}

/* ===== CREATE TEAM (JSONP) ===== */
function createTeam(){
  const name = document.getElementById("teamName").value.trim();
  const msg = document.getElementById("msg");

  if(!name){
    msg.innerText = "‚ö†Ô∏è Enter team name";
    msg.style.color = "orange";
    return;
  }

  const cb = "cb_create_" + Date.now();
  window[cb] = function(res){
    if(res.status === "ok"){
      msg.innerText = "‚úÖ Team created";
      msg.style.color = "green";
      document.getElementById("teamName").value = "";
      loadTeams();
    }else{
      msg.innerText = "‚ùå Error creating team";
      msg.style.color = "red";
    }
    delete window[cb];
  };

  const s = document.createElement("script");
  s.src =
    API_URL +
    "?action=createTeam" +
    "&teamName=" + encodeURIComponent(name) +
    "&callback=" + cb;

  document.body.appendChild(s);
}

/* ===== INIT ===== */
window.onload = loadTeams;
</script>

</body>
</html>

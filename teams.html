<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teams Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f4f8;
}
.header{
  background:#0a7cff;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
}
.container{
  padding:16px;
}
.section{
  background:#fff;
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}
.section h3{
  margin-top:0;
}
input, button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  background:#0a7cff;
  color:#fff;
  border:none;
  cursor:pointer;
}
.team{
  padding:10px;
  border-bottom:1px solid #eee;
}
.team:last-child{ border-bottom:none; }
.note{
  font-size:13px;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="header">üë• Teams Management</div>

<div class="container">

  <!-- CREATE TEAM -->
  <div class="section">
    <h3>‚ûï Create Team</h3>
    <input type="text" id="teamName" placeholder="Enter Team Name">
    <button onclick="createTeam()">Create Team</button>
    <div id="msg" class="note"></div>
  </div>

  <!-- TEAMS LIST -->
  <div class="section">
    <h3>üèè Teams</h3>
    <div id="teamsList">Loading teams‚Ä¶</div>
  </div>

</div>

<script>
/* üîí FINAL & FOREVER API URL */
const API_URL =
  "https://script.google.com/macros/s/AKfycbzdz3UnRjf-nDbzd9WCdKpQG32jXc1ehGKeXy9q_Czm8ASwHSszmvWlNQa8OSL-6VE/exec";

/* Load teams on page load */
window.onload = loadTeams;

/* Fetch teams */
function loadTeams(){
  const list = document.getElementById("teamsList");
  list.innerText = "Loading teams‚Ä¶";

  fetch(API_URL + "?action=getTeams")
    .then(res => res.json())
    .then(data => {
      list.innerHTML = "";

      if(!data || data.length === 0){
        list.innerText = "No teams created yet";
        return;
      }

      data.forEach(team => {
        const div = document.createElement("div");
        div.className = "team";
        div.innerText = "üèè " + team;
        list.appendChild(div);
      });
    })
    .catch(()=>{
      list.innerText = "‚ùå Error loading teams";
    });
}

/* Create team */
function createTeam(){
  const name = document.getElementById("teamName").value.trim();
  const msg = document.getElementById("msg");

  msg.innerText = "";

  if(name === ""){
    msg.innerText = "‚ö†Ô∏è Enter team name";
    msg.style.color = "orange";
    return;
  }

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "createTeam",
      teamName: name
    })
  })
  .then(()=>{
    msg.innerText = "‚úÖ Team created";
    msg.style.color = "green";
    document.getElementById("teamName").value = "";
    loadTeams();
  })
  .catch(()=>{
    msg.innerText = "‚ùå Server error";
    msg.style.color = "red";
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ball by Ball Commentary</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f2f4f8}
.header{
  background:#0a7cff;color:#fff;
  padding:14px;text-align:center;font-weight:bold;
}
.back{position:absolute;left:10px;cursor:pointer}
.container{padding:12px}
.row{
  background:#fff;
  padding:10px;
  border-radius:10px;
  margin-bottom:8px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1)
}
.over{font-weight:bold;color:#0a7cff}
.time{font-size:11px;color:#777}
</style>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbzdz3UnRjf-nDbzd9WCdKpQG32jXc1ehGKeXy9q_Czm8ASwHSszmvWlNQa8OSL-6VE/exec";

function load(){
  const cb="cb"+Date.now();
  window[cb]=res=>{
    const d=document.getElementById("list");
    d.innerHTML="";
    res.forEach(r=>{
      d.innerHTML+=`
        <div class="row">
          <div class="over">${r.over}</div>
          <div>${r.text}</div>
          <div class="time">${r.time}</div>
        </div>`;
    });
    delete window[cb];
  };
  const s=document.createElement("script");
  s.src=API_URL+"?action=getCommentary&callback="+cb;
  document.body.appendChild(s);
}

setInterval(load,3000);
window.onload=load;
</script>
</head>

<body>
<div class="header">
  <span class="back" onclick="location.href='dashboard.html'">‚¨Ö</span>
  üìù Commentary
</div>

<div class="container" id="list"></div>
</body>
</html>

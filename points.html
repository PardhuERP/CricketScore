<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Points Table</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f2f4f7;margin:0}
.header{background:#0a3d62;color:#fff;padding:15px;text-align:center;font-size:18px}
table{width:100%;border-collapse:collapse;background:#fff;margin:15px}
th,td{padding:10px;border-bottom:1px solid #eee;text-align:center}
th{background:#eee}
</style>
</head>
<body>

<div class="header">üèÜ Points Table</div>

<table id="tbl">
<tr>
<th>Team</th><th>P</th><th>W</th><th>L</th><th>Pts</th>
</tr>
</table>

<script>
const API="https://script.google.com/macros/s/AKfycbxXRTaEoXrtUO7J2J_9_v3MkinQ_rqjuDf5Sug22KUgH1HRNpK3RljeFtL8-YxXv_k2lg/exec";

fetch(API+"?type=points")
.then(r=>r.json())
.then(data=>{
  let html="";
  data.forEach(t=>{
    html+=`<tr>
      <td>${t.Team}</td>
      <td>${t.Played}</td>
      <td>${t.Won}</td>
      <td>${t.Lost}</td>
      <td>${t.Points}</td>
    </tr>`;
  });
  document.getElementById("tbl").innerHTML+=html;
});
</script>

</body>
</html>

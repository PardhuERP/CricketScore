<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cricket App Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f4f8;
}
.box{
  max-width:320px;
  margin:100px auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#0a7cff;
  color:#fff;
  border:none;
  cursor:pointer;
}
#msg{
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="box">
  <h3>üèè Login</h3>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div id="msg"></div>
</div>

<script>
/* üîí FINAL & FOREVER API URL */
const API_URL = "https://script.google.com/macros/s/AKfycbzdz3UnRjf-nDbzd9WCdKpQG32jXc1ehGKeXy9q_Czm8ASwHSszmvWlNQa8OSL-6VE/exec";

function login(){
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();
  const msg = document.getElementById("msg");

  msg.innerText = "";

  if(u === "" || p === ""){
    msg.innerText = "‚ö†Ô∏è Enter username and password";
    msg.style.color = "orange";
    return;
  }

  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      action:"login",
      user:u,
      pass:p
    })
  })
  .then(r => r.json())
  .then(d => {
    if(d.status === "ok"){
      localStorage.setItem("role", d.role);

      if(d.role === "SUPER_ADMIN") location = "dashboard.html";
      else if(d.role === "ADMIN") location = "dashboard.html";
      else if(d.role === "SCORER") location = "score-entry.html";
      else if(d.role === "VIEWER") location = "live-score.html";
      else msg.innerText = "‚ùå Unknown role";
    }else{
      msg.innerText = "‚ùå Invalid login";
      msg.style.color = "red";
    }
  })
  .catch(() => {
    msg.innerText = "‚ùå Server error";
    msg.style.color = "red";
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>LocalCricketApp - My Team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
    }

    .header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      color: #000;
      font-weight: bold;
    }

    .card {
      background: #111827;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .team-card {
  background: linear-gradient(135deg,#1e293b,#020617);
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.team-logo {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #22c55e;
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  font-weight: bold;
  margin: 0 auto 10px;
}

.team-name {
  font-size: 22px;
  font-weight: bold;
}

.team-meta {
  color: #94a3b8;
  margin-bottom: 15px;
}

.team-row {
  display: flex;
  justify-content: space-between;
  margin: 6px 0;
  font-size: 14px;
}

    .back {
      margin-top: 20px;
      text-align: center;
      color: #60a5fa;
      cursor: pointer;
    }

    pre {
      font-size: 12px;
      color: #94a3b8;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<div class="header">My Team</div>

<div class="container">

  <div class="card">
    <div id="info"></div>
  </div>

  <div class="card">
    <h3>Create Team</h3>
    <input id="teamName" placeholder="Team Name">
    <input id="shortName" placeholder="Short Name">
    <input id="city" placeholder="City">
    <button onclick="createTeam()">Create Team</button>
  </div>

  <div class="card">
    <h3>My Team Details</h3>
    <button onclick="loadMyTeam()">Load My Team</button>
    <pre id="result"></pre>
  </div>

  <div class="back" onclick="goBack()">‚Üê Back to Dashboard</div>
</div>

  <script src="config.js"></script>

<script>
const token = localStorage.getItem("token");
const userId = localStorage.getItem("userId");

if (!token) {
  window.location.href = "auth.html";
}

// Load user + team info for header
fetch(BASE_URL + "?action=getMyTeam&token=" + token)
  .then(r => r.json())
  .then(teamRes => {
    const teamName = teamRes.team ? teamRes.team[2] : "No Team";

    fetch(BASE_URL + "?action=getUserByToken&token=" + token)
      .then(r => r.json())
      .then(userRes => {
        info.innerText = `Logged in as: ${userRes.name} (${teamName})`;
      });
  });

function createTeam() {
  const url = BASE_URL 
    + "?action=createTeam"
    + "&token=" + token
    + "&teamName=" + teamName.value
    + "&shortName=" + shortName.value
    + "&city=" + city.value;

  fetch(url)
    .then(r => r.json())
    .then(d => {
      alert(d.message || "Team created");
      loadMyTeam();
    });
}

function loadMyTeam() {
  fetch(BASE_URL + "?action=getMyTeam&token=" + token)
    .then(r => r.json())
    .then(d => {
      if (!d.team) {
        result.innerHTML = "<p>No team created yet.</p>";
        return;
      }

      const t = d.team;

      result.innerHTML = `
        <div class="team-card">
          <div class="team-logo">${t[3]}</div>
          <div class="team-name">${t[2]}</div>
          <div class="team-meta">${t[3]} | ${t[4]}</div>

          <div class="team-row">
            <span>Team ID</span>
            <span>${t[0]}</span>
          </div>
          <div class="team-row">
            <span>Status</span>
            <span>${t[6] ? "Approved" : "Pending"}</span>
          </div>
          <div class="team-row">
            <span>Created</span>
            <span>${new Date(t[7]).toLocaleDateString()}</span>
          </div>
        </div>
      `;
    });
}

// Auto load on open
loadMyTeam();

function goBack() {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>

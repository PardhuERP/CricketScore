<script>
const API =
"https://script.google.com/macros/s/AKfycbxXRTaEoXrtUO7J2J_9_v3MkinQ_rqjuDf5Sug22KUgH1HRNpK3RljeFtL8-YxXv_k2lg/exec";

function login(){
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;

  fetch(API + "?type=adminlogin&user=" + encodeURIComponent(u) + "&pass=" + encodeURIComponent(p))
    .then(r => r.text())
    .then(t => {
      document.getElementById("loginMsg").innerText = t;
    })
    .catch(err => {
      document.getElementById("loginMsg").innerText = "API Error";
    });
}

function lock(){
  fetch(API + "?type=adminlogout")
    .then(r => r.text())
    .then(t => {
      document.getElementById("lockMsg").innerText = t;
    })
    .catch(err => {
      document.getElementById("lockMsg").innerText = "API Error";
    });
}
</script>

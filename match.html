<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cricket Match ‚Äì Live Scores</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f2f4f7;
}

/* HEADER */
.header{
  background:#0a3d62;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

/* MATCH CARD */
.match{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

.match h3{
  margin:0 0 8px;
  font-size:18px;
}

.match p{
  margin:4px 0;
  font-size:14px;
  color:#444;
}

/* STATUS COLORS */
.live{
  color:#1e8449;
  font-weight:bold;
}

.upcoming{
  color:#d68910;
  font-weight:bold;
}

.completed{
  color:#7f8c8d;
  font-weight:bold;
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:12px;
  color:#777;
  padding:10px 0 20px;
}
</style>
</head>

<body>

<div class="header">üèè Cricket Match Center</div>

<div id="matches" style="padding-bottom:10px;">
  Loading match details...
</div>

<div class="footer">
  Powered by Google Sheet ‚Ä¢ GitHub ‚Ä¢ App
</div>

<script>
fetch("https://script.google.com/macros/s/AKfycbxXRTaEoXrtUO7J2J_9_v3MkinQ_rqjuDf5Sug22KUgH1HRNpK3RljeFtL8-YxXv_k2lg/exec")
.then(response => response.json())
.then(data => {
  let output = "";

  data.forEach(m => {
    let statusClass = m.Status.toLowerCase();

    output += `
      <div class="match">
        <h3>${m.TeamA} vs ${m.TeamB}</h3>
        <p>üìç Venue: ${m.Venue}</p>
        <p>üïí Match: ${m.MatchType} ‚Ä¢ ${m.Overs} Overs</p>
        <p>üìÖ Date: ${m.MatchDate}</p>
        <p>Status:
          <span class="${statusClass}">
            ${m.Status}
          </span>
        </p>
      </div>
    `;
  });

  document.getElementById("matches").innerHTML = output;
})
.catch(() => {
  document.getElementById("matches").innerHTML =
    "‚ùå Unable to load match data";
});
</script>

</body>
</html>

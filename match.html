<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cricket Match</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f4f6f8;padding:15px}
.match{
  background:#fff;
  padding:15px;
  border-radius:10px;
  margin-bottom:10px;
}
.live{color:green;font-weight:bold}
</style>
</head>
<body>

<h2>ğŸ Match Details</h2>
<div id="matches">Loading...</div>

<script>
fetch("https://script.google.com/macros/s/AKfycbxXRTaEoXrtUO7J2J_9_v3MkinQ_rqjuDf5Sug22KUgH1HRNpK3RljeFtL8-YxXv_k2lg/exec")
.then(res => res.json())
.then(data => {
  let html = "";
  data.forEach(m => {
    html += `
      <div class="match">
        <h3>${m.TeamA} vs ${m.TeamB}</h3>
        <p>ğŸ“ ${m.Venue}</p>
        <p>ğŸ•’ ${m.MatchType} | ${m.Overs} Overs</p>
        <p>ğŸ“… ${m.MatchDate}</p>
        <p>Status: <span class="live">${m.Status}</span></p>
      </div>
    `;
  });
  document.getElementById("matches").innerHTML = html;
});
</script>

</body>
</html>

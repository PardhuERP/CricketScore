<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { margin:0;font-family:Arial;background:#f2f4f7; }
    .header { background:#0a3d62;color:#fff;padding:15px;text-align:center;font-size:18px; }
    .card { background:#fff;margin:15px;padding:15px;border-radius:12px; }
    .row { display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #eee; }
    .strike { color:#1e8449;font-weight:bold; }
  </style>
</head>

<body>

<div class="header">üèè Batting (Live)</div>
<div class="card" id="bat">Loading...</div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbxXRTaEoXrtUO7J2J_9_v3MkinQ_rqjuDf5Sug22KUgH1HRNpK3RljeFtL8-YxXv_k2lg/exec";

function loadBat() {
  fetch(API + "?type=bat")
    .then(r => r.json())
    .then(data => {
      let html = "";
      data.forEach(p => {
        let sr = p.Balls > 0 ? ((p.Runs / p.Balls) * 100).toFixed(1) : "0.0";
        html += `
          <div class="row ${p.OnStrike === "YES" ? "strike" : ""}">
            <span>${p.Player}${p.OnStrike === "YES" ? " *" : ""}</span>
            <span>${p.Runs} (${p.Balls}) SR ${sr}</span>
          </div>
        `;
      });
      document.getElementById("bat").innerHTML = html;
    });
}

loadBat();
setInterval(loadBat, 3000);
</script>

</body>
</html>

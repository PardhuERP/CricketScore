<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Score Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f4f8;
}

/* ===== HEADER ===== */
.app-header{
  background:#0a7cff;
  color:#fff;
  padding:12px;
  display:flex;
  align-items:center;
  gap:10px;
  position:sticky;
  top:0;
  z-index:100;
}
.back-btn{
  background:#fff;
  color:#0a7cff;
  border:none;
  padding:6px 12px;
  border-radius:8px;
  font-size:14px;
  font-weight:bold;
  cursor:pointer;
}
.title{
  flex:1;
  text-align:center;
  font-size:18px;
  font-weight:bold;
}

/* ===== LAYOUT ===== */
.container{
  padding:14px;
}

/* ===== LIVE SCORE CARD ===== */
.card{
  background:#fff;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
  text-align:center;
}

.score{
  font-size:32px;
  font-weight:bold;
}
.overs{
  font-size:14px;
  color:#555;
  margin-top:4px;
}
.meta{
  margin-top:10px;
  font-size:14px;
  color:#333;
}

/* ===== BUTTON GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

button{
  padding:16px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:#0a7cff;
  color:#fff;
}
button:active{ transform:scale(0.96); }

.wicket{ background:#e53935; }
.extra{ background:#ff9800; }
.undo{ background:#607d8b; }
</style>
</head>

<body>

<!-- HEADER -->
<div class="app-header">
  <button class="back-btn" onclick="goDashboard()">‚¨Ö Dashboard</button>
  <div class="title">‚úçÔ∏è Score Entry</div>
</div>

<div class="container">

  <!-- LIVE SCORE (TOP HALF) -->
  <div class="card">
    <div class="score" id="score">0 / 0</div>
    <div class="overs" id="overs">Overs: 0.0</div>

    <div class="meta">
      <div>üèè Batting: <b id="batting">-</b></div>
      <div>üéØ Bowling: <b id="bowling">-</b></div>
      <div>üë§ Striker: <b id="striker">-</b></div>
      <div>üë§ Non-Striker: <b id="nonstriker">-</b></div>
      <div>üé≥ Bowler: <b id="bowler">-</b></div>
    </div>
  </div>

  <!-- RUN BUTTONS -->
  <div class="card">
    <div class="grid">
      <button onclick="send('run',0)">0</button>
      <button onclick="send('run',1)">1</button>
      <button onclick="send('run',2)">2</button>
      <button onclick="send('run',3)">3</button>
      <button onclick="send('run',4)">4</button>
      <button onclick="send('run',6)">6</button>
    </div>
  </div>

  <!-- EXTRA / WICKET / UNDO -->
  <div class="card">
    <div class="grid">
      <button class="extra" onclick="send('wide')">Wide</button>
      <button class="extra" onclick="send('noball')">No Ball</button>
      <button class="wicket" onclick="send('wicket')">Wicket</button>
      <button class="undo" onclick="undo()">Undo</button>
    </div>
  </div>

</div>

<script>
/* ===== API URL ===== */
const API_URL =
"https://script.google.com/macros/s/AKfycbzdz3UnRjf-nDbzd9WCdKpQG32jXc1ehGKeXy9q_Czm8ASwHSszmvWlNQa8OSL-6VE/exec";

/* ===== NAV ===== */
function goDashboard(){
  location.href = "index.html";
}

/* ===== LOAD LIVE SCORE ===== */
function loadScore(){
  const cb = "cb_load_" + Date.now();
  window[cb] = function(res){
    document.getElementById("score").innerText =
      res.runs + " / " + res.wickets;
    document.getElementById("overs").innerText =
      "Overs: " + res.overs;

    document.getElementById("batting").innerText = res.batting || "-";
    document.getElementById("bowling").innerText = res.bowling || "-";
    document.getElementById("striker").innerText = res.striker || "-";
    document.getElementById("nonstriker").innerText = res.nonstriker || "-";
    document.getElementById("bowler").innerText = res.bowler || "-";

    delete window[cb];
  };

  const s = document.createElement("script");
  s.src = API_URL + "?action=getLiveScore&callback=" + cb;
  document.body.appendChild(s);
}

/* ===== SEND SCORE ===== */
function send(type,value=0){
  const cb = "cb_" + Date.now();
  window[cb] = function(res){
    if(res.status === "innings_end"){
      alert("Innings Ended!");
    }
    loadScore();
    delete window[cb];
  };

  const s = document.createElement("script");
  s.src =
    API_URL +
    "?action=updateScore" +
    "&type=" + type +
    "&value=" + value +
    "&callback=" + cb;

  document.body.appendChild(s);
}

/* ===== UNDO ===== */
function undo(){
  const cb = "cb_undo_" + Date.now();
  window[cb] = function(){
    loadScore();
    delete window[cb];
  };

  const s = document.createElement("script");
  s.src = API_URL + "?action=undoScore&callback=" + cb;
  document.body.appendChild(s);
}

/* INIT */
loadScore();
</script>

</body>
</html>

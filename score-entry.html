<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Score Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f2f4f8;margin:0}
.header{background:#0a7cff;color:#fff;padding:14px;text-align:center}
.card{background:#fff;margin:15px;padding:15px;border-radius:12px;text-align:center}
button{padding:14px;font-size:18px;margin:5px;width:30%;border:none;border-radius:8px;background:#0a7cff;color:#fff}
</style>
</head>
<body>

<div class="header">Score Entry</div>

<div class="card">
  <h2 id="score">0 / 0</h2>
  <div id="overs">Overs: 0.0</div>
</div>

<div class="card">
  <button onclick="send('run',1)">1</button>
  <button onclick="send('run',2)">2</button>
  <button onclick="send('run',4)">4</button><br>
  <button onclick="send('wide')">Wide</button>
  <button onclick="send('wicket')">Wicket</button>
</div>

<script>
const API="PASTE_NEW_DEPLOY_URL_HERE";

function call(p,cb){
  const c="cb"+Date.now();
  window[c]=r=>{cb(r);delete window[c];};
  const s=document.createElement("script");
  s.src=API+"?"+p+"&callback="+c;
  document.body.appendChild(s);
}

function send(t,v=0){
  call("action=updateScore&type="+t+"&value="+v,load);
}

function load(){
  call("action=getLiveScore",r=>{
    document.getElementById("score").innerText=
      (r.runs||0)+" / "+(r.wickets||0);
    document.getElementById("overs").innerText=
      "Overs: "+(r.overs||"0.0");
  });
}

load();
</script>
</body>
</html>

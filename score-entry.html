<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Score Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f2f4f8}
.header{background:#0a7cff;color:#fff;padding:14px;text-align:center;font-size:18px;font-weight:bold;display:flex;align-items:center}
.back{margin-right:10px;font-size:20px;cursor:pointer}
.container{padding:14px}
.card{background:#fff;border-radius:14px;padding:14px;margin-bottom:14px;box-shadow:0 4px 10px rgba(0,0,0,0.08);text-align:center}
.score{font-size:28px;font-weight:bold}
.sub{color:#555;margin-top:4px}
.small{font-size:14px;margin-top:4px;color:#333}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:10px}
button{padding:14px;font-size:18px;border:none;border-radius:10px;cursor:pointer;background:#0a7cff;color:#fff}
.wicket{background:#e53935}
.extra{background:#ff9800}
select{width:100%;padding:10px;margin-top:8px}
</style>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbzdz3UnRjf-nDbzd9WCdKpQG32jXc1ehGKeXy9q_Czm8ASwHSszmvWlNQa8OSL-6VE/exec";

/* ===== STATE ===== */
let waitingForNewBatsman = false;
let bowlerChangedForThisOver = false;
let scoreLocked = false;

/* ===== JSONP ===== */
function callAPI(p,cb){
  const f="cb_"+Date.now();
  window[f]=r=>{cb&&cb(r);delete window[f];s.remove()};
  const q=Object.keys(p).map(k=>k+"="+encodeURIComponent(p[k])).join("&");
  const s=document.createElement("script");
  s.src=API_URL+"?"+q+"&callback="+f;
  document.body.appendChild(s);
}

/* ===== HELPERS ===== */
function disableEntry(d){
  document.querySelectorAll(".score-btn").forEach(b=>{
    b.disabled=d;
    b.style.opacity=d?"0.4":"1";
  });
}

/* ===== UI UPDATE ===== */
function updateUI(r){
  if(!r) return;

  score.innerText = `${r.runs} / ${r.wickets}`;
  overs.innerText = "Overs: " + r.overs;

  const bs = r.batsmanStats || {};
  const bls = r.bowlerStats || {};

  /* ‚úÖ ALWAYS SHOW PLAYERS EVEN AT 0 BALLS */
  if(r.striker){
    const s = bs[r.striker] || {runs:0,balls:0};
    strikerBox.innerText = `üèè ${r.striker} : ${s.runs} (${s.balls})`;
  }else strikerBox.innerText="";

  if(r.nonstriker){
    const n = bs[r.nonstriker] || {runs:0,balls:0};
    nonBox.innerText = `üèè ${r.nonstriker} : ${n.runs} (${n.balls})`;
  }else nonBox.innerText="";

  if(r.bowler){
    const b = bls[r.bowler] || {balls:0};
    bowlerBox.innerText = `üéØ ${r.bowler} : ${b.balls} balls`;
  }else bowlerBox.innerText="";

  swapBtn.style.display = r.inningsStatus==="LIVE" ? "block" : "none";

  /* ===== 2ND INNINGS SETUP ===== */
  if(r.inningsStatus==="SETUP" && r.inningsNo===2){
    loadSecondInnings();
    return;
  }else{
    secondInningsCard.style.display="none";
  }

  /* ===== OVER END ===== */
  const overEnded =
    r.inningsStatus==="LIVE" &&
    r.totalBalls>0 &&
    r.totalBalls%6===0 &&
    r.totalBalls < r.oversLimit*6;

  if(overEnded && !bowlerChangedForThisOver){
    changeBowlerBtn.style.display="block";
    disableEntry(true);
  }else{
    changeBowlerBtn.style.display="none";
    if(!waitingForNewBatsman){
      disableEntry(r.inningsStatus!=="LIVE");
    }
  }

  /* ===== END 1ST INNINGS ===== */
  if(r.inningsStatus==="ENDED" && r.inningsNo===1){
    endInningsBtn.style.display="block";
    disableEntry(true);
  }else{
    endInningsBtn.style.display="none";
  }

  /* ===== MATCH COMPLETED ===== */
  if(r.inningsStatus==="COMPLETED"){
    let msg="";
    if(r.result==="DRAW") msg="Match Drawn ü§ù";
    else if(r.result==="CHASED") msg=`${r.batting} won by ${10-r.wickets} wickets`;
    else if(r.result==="DEFENDED") msg=`${r.bowling} won by ${r.target-r.runs-1} runs`;

    alert("üèÜ " + msg);
    location.href="dashboard.html";
  }
}

/* ===== SCORE ENTRY ===== */
function send(type,value=0){
  if(scoreLocked) return;
  scoreLocked = true;

  if(waitingForNewBatsman){
    alert("Select new batsman first");
    scoreLocked=false;
    return;
  }

  callAPI({action:"updateScore",type,value},()=>{
    if(type==="wicket"){
      waitingForNewBatsman=true;
      disableEntry(true);
      openNewBatsman();
    }
    callAPI({action:"getLiveScore"},r=>{
      updateUI(r);
      scoreLocked=false;
    });
  });
}

/* ===== NEW BATSMAN ===== */
function openNewBatsman(){
  newBatCard.style.display="block";
  newBat.innerHTML="<option value=''>Select New Batsman</option>";
  callAPI({action:"getLiveScore"},r=>{
    callAPI({action:"getPlayers",team:r.batting},players=>{
      players.forEach(p=>newBat.add(new Option(p.name,p.name)));
    });
  });
}

function confirmNewBatsman(){
  if(!newBat.value) return alert("Select batsman");
  callAPI({action:"setNewBatsman",batsman:newBat.value},()=>{
    waitingForNewBatsman=false;
    newBatCard.style.display="none";
    disableEntry(false);
    callAPI({action:"getLiveScore"},updateUI);
  });
}

/* ===== CHANGE BOWLER ===== */
function openBowlerChange(){
  setupCard.style.display="block";
  b2.innerHTML="<option value=''>Select Bowler</option>";
  callAPI({action:"getLiveScore"},r=>{
    callAPI({action:"getPlayers",team:r.bowling},players=>{
      players.forEach(p=>b2.add(new Option(p.name,p.name)));
    });
  });
}

function confirmBowler(){
  if(!b2.value) return alert("Select bowler");
  callAPI({action:"setBowler",bowler:b2.value},()=>{
    bowlerChangedForThisOver=true;
    setupCard.style.display="none";
    disableEntry(false);
    callAPI({action:"getLiveScore"},updateUI);
  });
}

/* üîÅ SWAP */
function swapStrikeUI(){
  callAPI({action:"swapStrike"},()=>callAPI({action:"getLiveScore"},updateUI));
}

/* üîÑ REFRESH */
function refreshScore(){
  callAPI({action:"getLiveScore"},updateUI);
}

/* ===== 2ND INNINGS ===== */
function loadSecondInnings(){
  secondInningsCard.style.display="block";
  disableEntry(true);
  s2.innerHTML="<option value=''>Select Striker</option>";
  ns2.innerHTML="<option value=''>Select Non-Striker</option>";
  b2i.innerHTML="<option value=''>Select Bowler</option>";

  callAPI({action:"getLiveScore"},r=>{
    callAPI({action:"getPlayers",team:r.batting},p=>p.forEach(x=>{
      s2.add(new Option(x.name,x.name));
      ns2.add(new Option(x.name,x.name));
    }));
    callAPI({action:"getPlayers",team:r.bowling},p=>p.forEach(x=>{
      b2i.add(new Option(x.name,x.name));
    }));
  });
}

function confirmSecondInnings(){
  if(!s2.value||!ns2.value||!b2i.value) return alert("Select all players");
  callAPI({action:"setSecondInningsPlayers",striker:s2.value,nonstriker:ns2.value,bowler:b2i.value},()=>{
    secondInningsCard.style.display="none";
    disableEntry(false);
    callAPI({action:"getLiveScore"},updateUI);
  });
}

/* ===== INIT ===== */
window.onload=()=>{
  callAPI({action:"getLiveScore"},updateUI);
};
</script>
</head>

<body>

<div class="header">
  <div class="back" onclick="location.href='dashboard.html'">‚¨Ö</div>
  Score Entry
</div>

<div class="container">

<div class="card">
  <div class="score" id="score">0 / 0</div>
  <div class="sub" id="overs">Overs: 0.0</div>
  <div class="small" id="strikerBox"></div>
  <div class="small" id="nonBox"></div>
  <div class="small" id="bowlerBox"></div>

  <button id="swapBtn" style="display:none;background:#9c27b0" onclick="swapStrikeUI()">üîÅ Swap</button>
  <button style="background:#607d8b" onclick="refreshScore()">üîÑ Refresh</button>
  <button id="changeBowlerBtn" style="display:none;background:#ff9800" onclick="openBowlerChange()">üîÑ Bowler</button>
  <button id="endInningsBtn" style="display:none;background:#e53935" onclick="location.href='dashboard.html'">üõë End</button>
</div>

<div class="card" id="setupCard" style="display:none">
  <h3>Select Bowler</h3>
  <select id="b2"></select>
  <button onclick="confirmBowler()">Confirm</button>
</div>

<div class="card" id="newBatCard" style="display:none">
  <h3>Select New Batsman</h3>
  <select id="newBat"></select>
  <button onclick="confirmNewBatsman()">Confirm</button>
</div>

<div class="card" id="secondInningsCard" style="display:none">
  <h3>2nd Innings Setup</h3>
  <select id="s2"></select>
  <select id="ns2"></select>
  <select id="b2i"></select>
  <button onclick="confirmSecondInnings()">Start</button>
</div>

<div class="card">
  <div class="grid">
    <button class="score-btn" onclick="send('run',0)">0</button>
    <button class="score-btn" onclick="send('run',1)">1</button>
    <button class="score-btn" onclick="send('run',2)">2</button>
    <button class="score-btn" onclick="send('run',3)">3</button>
    <button class="score-btn" onclick="send('run',4)">4</button>
    <button class="score-btn" onclick="send('run',6)">6</button>
  </div>
</div>

<div class="card">
  <div class="grid">
    <button class="extra score-btn" onclick="send('wide')">Wide</button>
    <button class="extra score-btn" onclick="send('noball')">No Ball</button>
    <button class="wicket score-btn" onclick="send('wicket')">Wicket</button>
  </div>
</div>

</div>
</body>
</html>
